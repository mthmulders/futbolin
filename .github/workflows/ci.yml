name: CI build

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Cache ~/.m2/repository
        uses: actions/cache@v2.1.4
        with:
          path: ~/.m2/repository
          key: futbolin-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            futbolin-

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Test
        run: |
          mvn verify -B -V -Dsha1=$(git rev-parse HEAD | cut -c1-8)
          # Work-around until Maven 4 is out
          mvn install -B -V -Dsha1=$(git rev-parse HEAD | cut -c1-8) --pl :futbolin-messages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any

      - name: Build Docker containers
        run: mvn package -B -V -P docker -Dmaven.test.skip -Dsha1=$(git rev-parse HEAD | cut -c1-8)

      - name: Authenticate with container registry
        run: echo $DOCKER_PASSWORD | docker login eu-frankfurt-1.ocir.io -u $DOCKER_LOGIN --password-stdin
        env:
          DOCKER_LOGIN: ${{ secrets.DOCKER_LOGIN }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Publish Docker containers
        run: mvn deploy -B -V -P docker -Dsha1=$(git rev-parse HEAD | cut -c1-8) -Dmaven.deploy.skip -Dmaven.test.skip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Test
        run: |
          echo Running a test job